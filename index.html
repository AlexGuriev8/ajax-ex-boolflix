<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-left">
      <div class="logo">
        <img class="logo-img" src="https://i.ibb.co/9rq9pVh/netflix-log.png" alt="netflix-logo" />
      </div>
      <div class="nav-menu">
        <ul class="nav-list">
          <li class="home">Home</li>
          <li class="serieTv">Serie Tv</li>
          <li class="film">Film</li>
          <li>Originali</li>
          <li>Aggiunti di recente</li>
          <li>La mia Lista</li>
        </ul>
      </div>
      </div>
      <div class="nav-searchbar">
        <input type="text" name="" class="search-movie_input" placeholder="Cerca per Titolo">
        <i class="fas fa-search search-movie_btn"></i>
        </input>
      </div>
  </nav>
  <div class="list">
    <div class="movie-list-film">
    </div>
    <div class="movie-list-tv">
    </div>
  </div>
    
   
<script id="movie-template" type="text/x-handlebars-template">
    <div class="cover-film">
      <span class="cover-img">{{{poster}}}</span>
      <ul class="cover-film-details">
        <li class="title">
           <h6>Titolo: </h6>
           <span>{{ movieTitle }}</span>
        </li>
        <li class="original-title">
          <h6>Titolo originale: </h6>
          <span>{{ movieOriginalTitle }}</span>
        </li>
        <li class="original-language">
          <h6>Lingua: </h6>
          <span>{{{ movieOriginalLanguage }}}</span>
        </li>
        <li class="vote-average">
          <h6>Voto: </h6>
          <span>{{{ movieVote }}}</span>
        </li>
        <li class="tipo-serie">
          <h6>Tipo: </h6>
          <span>{{ tipo }}</span>
        </li>
        <li class="overview">
          <h6>Trama: </h6>
          <div class="scroll">
            <p>{{ overview }}</p>
          </div>
          
        </li>
      </ul> 
    </div>
    
  </script>


      <script id="no-result-template" type="text/x-handlebars-template">
        <div>{{noResult}}</div>
      </script>

     <script src="js/main.js"></script>
</body>
</html>
